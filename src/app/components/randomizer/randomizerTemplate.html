
<div class="randomize">
  <div class="container">
    <div class="row">
      
      <h3></h3>
      
      <form>
        <input type="file" id="files" name="files[]" ng-model="fileField">
      </form>
      
      <div id="fileButton" class="col-md-4 col-md-offset-4">
        <p>Select a File</p>
      </div>

    </div>
    
   
     <div class="row">
       <div ng-repeat="list in lists track by $index" class="col-md-4">
         <div ng-click="random($index)" class="random-effect">
           <p>Choose Effect</p>
         </div>
         
         <div class="list-column">
           <div ng-repeat="effect in pastEffects[$index] track by $index">
             <p>{{ effect }}</p>
           </div>
         </div>
         
         
       </div>
     </div>
   
   </div>
   
</div>
